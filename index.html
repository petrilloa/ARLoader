<!-- AR.js demo based on the tutorial created at github: https://github.com/jeromeetienne/ar.js -->
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
      <a-entity 
      scale="1, 1, 1" position="0,0,0" rotation="0, 0, 0" obj-model="obj: url(https://petrilloa.github.io/ARLoader/models/atv.obj); mtl: url(https://petrilloa.github.io/ARLoader/models/atv.mtl)" >
  </a-entity>
      <a-marker preset='kanji'>
<!--    Personalized model     -->
        <a-entity 
            scale="1, 1, 1" position="0,0,0" rotation="0, 0, 0" obj-model="obj: url(https://petrilloa.github.io/ARLoader/models/atv.obj); mtl: url(https://petrilloa.github.io/ARLoader/models/atv.mtl)" >
        </a-entity>
      </a-marker>
  <a-entity camera>
  </a-entity>
  </a-scene>
</body>
