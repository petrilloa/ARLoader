<!-- AR.js demo based on the tutorial created at github: https://github.com/jeromeetienne/ar.js -->
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
 
  <a-scene embedded arjs='sourceType: webcam;'>
      <a-marker preset='kanji'>
<!--    Personalized model  Beetle  -->
        <a-entity 
            scale="0.015, 0.015, 0.015" position="0,0,0" rotation="0, 0, 0" obj-model="obj: url(https://petrilloa.github.io/ARLoader/models/Beetle.obj);" material="color: #A52A2A">
        </a-entity>
      </a-marker>

      <a-marker preset='hiro'>
<!--    Personalized model  Grass  -->
        <a-entity 
            scale="0.005, 0.005, 0.005" position="0,0,0" rotation="0, 0, 0" obj-model="obj: url(https://petrilloa.github.io/ARLoader/models/Grassgrow.obj);" material="color: #00c44e">
        </a-entity>
      </a-marker>
  <a-entity camera>
  </a-entity>
  </a-scene>
</body>
